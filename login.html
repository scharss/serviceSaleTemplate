<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/faviconx.png">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="js/login.js"></script>
    <title>Login/Sign up </title>
</head>

<body>
    <div class="container-fluid">
        <h1>Login/Sign up </h1>
        <div id="spinner"></div>
        <form id="formularioRegistro">
            <div class="form-group">
                <label for="email"> E-mail: </label>
                <input type="text" class="form-control" id="email" placeholder="Enter your e-mail">
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>

            <button type="button" class="btn btn-primary" id="botonLogin">Login</button>
            <button type="button" class="btn btn-secondary" id="botonRegistro">Sign up</button>
            <button type="button" class="btn btn-success" id="botonCancelar">Cancel</button>
        </form>
    </div>

</body>

</html>
