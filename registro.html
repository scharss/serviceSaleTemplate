<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/faviconx.png">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="js/registro.js"></script>

    <title>Registro de Usuarios</title>
</head>

<body>
    <div class="container-fluid">
        <h2>User Registration</h2>
        <form id="formularioRegistro">
            <div class="form-group">
                <label for="email"> E-mail: </label>
                <input type="text" class="form-control" id="email" placeholder="Introduzca su e-mail">
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password: </label>
                <input type="password" class="form-control" id="password2" placeholder="Confirm password">
            </div>

            <button type="button" class="btn btn-primary" id="botonRegistro">Sign up</button>
            <button type="button" class="btn btn-warning" id="botonCancelar">Cancel</button>

        </form>
    </div>
</body>

</html>
